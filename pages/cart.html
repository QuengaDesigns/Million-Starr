<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Million Starr</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <nav class="nav-bar" aria-label="Main navigation">
      <div class="nav-left">
        <button class="dropbtn" aria-label="Open menu" aria-expanded="false" aria-controls="main-menu">â˜°</button>
        <div class="dropdown-content" id="main-menu">
          <a href="../index.html">Home</a>
          <a href="shop.html">Shop</a>
          <a href="collections.html">Collections</a>
          <a href="posts.html">Posts</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
      <div class="nav-center">
        <a href="../index.html" class="logo" aria-label="Million Starr Home">Million Starr</a>
      </div>
      <div class="nav-right nav-icons">
        <a href="#" id="search-btn" aria-label="Search"><i class="fas fa-search"></i></a>
        <a href="cart.html" aria-label="Cart"><i class="fas fa-shopping-cart"></i></a>
        <a href="account.html" aria-label="Account"><i class="fas fa-user"></i></a>
      </div>
    </nav>
  </header>

  <!-- Search Overlay -->
  <div id="search-overlay" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.6);z-index:2000;align-items:center;justify-content:center;">
    <form id="search-form" style="background:#fff;padding:32px 24px;border-radius:10px;box-shadow:0 4px 24px rgba(0,0,0,0.15);display:flex;flex-direction:column;align-items:center;min-width:300px;">
      <label for="search-input" style="font-size:1.2em;margin-bottom:10px;">Search Million Starr</label>
      <input id="search-input" type="text" placeholder="Search for products, categories, or pages..." style="width:100%;padding:10px 12px;font-size:1em;border-radius:6px;border:1px solid #ccc;margin-bottom:16px;">
      <div style="display:flex;gap:10px;">
        <button type="submit" class="cta">Search</button>
        <button type="button" id="close-search" class="cta" style="background:#dc3545;">Close</button>
      </div>
    </form>
  </div>

  <main>
    <section class="hero">
      <h1>Your Cart</h1>
      <p>Review your selected items before checkout.</p>
    </section>
    <section style="max-width:700px;margin:40px auto;">
      <table style="width:100%;background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.05);overflow:hidden;">
        <thead>
          <tr style="background:#f5f5f5;">
            <th style="padding:12px;">Product</th>
            <th style="padding:12px;">Name</th>
            <th style="padding:12px;">Price</th>
            <th style="padding:12px;">Quantity</th>
            <th style="padding:12px;">Total</th>
            <th style="padding:12px;">Remove</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Example cart item -->
          <tr>
            <td style="text-align:center;"><img src="https://assets.ajio.com/medias/sys_master/root/20230731/hvoX/64c7a1e1eebac147fc968ff5/-473Wx593H-466400123-black-MODEL.jpg" alt="Black Star Tee" style="width:60px;border-radius:6px;"></td>
            <td>Black Star Tee</td>
            <td>$35.00</td>
            <td><input type="number" value="1" min="1" style="width:50px;text-align:center;"></td>
            <td>$35.00</td>
            <td><button class="cta" style="background:#dc3545;padding:4px 10px;">Remove</button></td>
          </tr>
          <!-- Add more cart items dynamically as needed -->
        </tbody>
      </table>
      <div style="text-align:right;margin-top:24px;">
        <strong>Subtotal: $35.00</strong>
      </div>
      <div style="text-align:right;margin-top:16px;">
        <a href="shop.html" class="cta" style="background:#6c757d;">Continue Shopping</a>
        <a href="#" class="cta">Checkout</a>
      </div>
      <div id="empty-cart-message" style="display:none;text-align:center;margin:32px 0;color:#888;">
        Your cart is empty.
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Million Starr. All rights reserved.</p>
  </footer>
  <script>
    // Dropdown for mobile: toggle on click
    document.querySelectorAll('.dropbtn').forEach(btn => {
      btn.addEventListener('click', function() {
        const dropdown = this.nextElementSibling;
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        this.setAttribute('aria-expanded', dropdown.style.display === 'block');
      });
    });
    // Close dropdown when clicking outside
    window.addEventListener('click', function(e) {
      document.querySelectorAll('.dropdown-content').forEach(menu => {
        if (!menu.contains(e.target) && !menu.previousElementSibling.contains(e.target)) {
          menu.style.display = 'none';
          if (menu.previousElementSibling) menu.previousElementSibling.setAttribute('aria-expanded', 'false');
        }
      });
    });

    // Search overlay logic
    const searchBtn = document.getElementById('search-btn');
    const searchOverlay = document.getElementById('search-overlay');
    const closeSearch = document.getElementById('close-search');
    const searchForm = document.getElementById('search-form');
    const searchInput = document.getElementById('search-input');

    searchBtn && searchBtn.addEventListener('click', function(e) {
      e.preventDefault();
      searchOverlay.style.display = 'flex';
      searchInput.focus();
    });

    closeSearch && closeSearch.addEventListener('click', function() {
      searchOverlay.style.display = 'none';
      searchInput.value = '';
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        searchOverlay.style.display = 'none';
        searchInput.value = '';
      }
    });

    searchForm && searchForm.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Searching for: ' + searchInput.value);
      searchOverlay.style.display = 'none';
      searchInput.value = '';
    });
  </script>
</body>
</html>
