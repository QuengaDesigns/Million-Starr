<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Million Starr Hoodie - Million Starr</title>
  <link rel="stylesheet" href="../../styles.css">
  <link rel="icon" href="../../favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .product-detail {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      align-items: flex-start;
      justify-content: center;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 40px 24px;
      max-width: 900px;
      margin: 40px auto;
    }
    .product-detail img {
      max-width: 350px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      background: #f8f8f8;
    }
    .product-info {
      flex: 1 1 300px;
      min-width: 260px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .product-info h2 {
      font-size: 2rem;
      color: #222;
      margin-bottom: 0;
    }
    .product-info p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 0;
    }
    .product-info .cta {
      margin-top: 18px;
      width: fit-content;
      padding: 12px 32px;
      font-size: 1.1rem;
    }
    @media (max-width: 700px) {
      .product-detail {
        flex-direction: column;
        align-items: center;
        padding: 24px 8px;
      }
      .product-info {
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <nav class="nav-bar" aria-label="Main navigation">
      <div class="nav-left">
        <button class="dropbtn" aria-label="Open menu" aria-expanded="false" aria-controls="main-menu">â˜°</button>
        <div class="dropdown-content" id="main-menu">
          <a href="../../index.html">Home</a>
          <a href="../shop.html">Shop</a>
          <a href="../collections.html">Collections</a>
          <a href="../posts.html">Posts</a>
          <a href="../contact.html">Contact</a>
        </div>
      </div>
      <div class="nav-center">
        <a href="../../index.html" class="logo" aria-label="Million Starr Home">Million Starr</a>
      </div>
      <div class="nav-right nav-icons">
        <a href="#" id="search-btn" aria-label="Search"><i class="fas fa-search"></i></a>
        <a href="../cart.html" aria-label="Cart"><i class="fas fa-shopping-cart"></i></a>
        <a href="../account.html" aria-label="Account"><i class="fas fa-user"></i></a>
      </div>
    </nav>
  </header>

  <!-- Search Overlay -->
  <div id="search-overlay" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.6);z-index:2000;align-items:center;justify-content:center;">
    <form id="search-form" style="background:#fff;padding:32px 24px;border-radius:10px;box-shadow:0 4px 24px rgba(0,0,0,0.15);display:flex;flex-direction:column;align-items:center;min-width:300px;">
      <label for="search-input" style="font-size:1.2em;margin-bottom:10px;">Search Million Starr</label>
      <input id="search-input" type="text" placeholder="Search for products, categories, or pages..." style="width:100%;padding:10px 12px;font-size:1em;border-radius:6px;border:1px solid #ccc;margin-bottom:16px;">
      <div style="display:flex;gap:10px;">
        <button type="submit" class="cta">Search</button>
        <button type="button" id="close-search" class="cta" style="background:#dc3545;">Close</button>
      </div>
    </form>
  </div>

  <main>
    <section class="hero">
      <h1>Million Starr Hoodie</h1>
      <p>Cozy up in our premium hoodie, featuring a subtle star design for a standout look.</p>
    </section>
    <section class="product-detail">
      <img src="https://freshcleantees.com/cdn/shop/files/Black-Hoodie-Model-Front_737x980.jpg?v=1734987639" alt="Morning Star Hoodie">
      <div class="product-info">
        <h2>$60.00</h2>
        <p>
          <strong>Material:</strong> Cotton Blend<br>
          <strong>Color:</strong> Black<br>
          <strong>Sizes:</strong> S, M, L, XL
        </p>
        <form action="../../cart.html" method="get" style="margin:0;">
          <label for="size" style="font-weight:600;">Size:</label>
          <select id="size" name="size" required style="margin:0 0 12px 8px;padding:6px 12px;border-radius:6px;border:1px solid #ccc;">
            <option value="">Select size</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
          </select>
          <br>
          <label for="qty" style="font-weight:600;">Quantity:</label>
          <input type="number" id="qty" name="qty" value="1" min="1" max="10" style="width:60px;margin-left:8px;padding:6px 8px;border-radius:6px;border:1px solid #ccc;">
          <br>
          <button type="submit" class="cta">Add to Cart</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Million Starr. All rights reserved.</p>
  </footer>
  <script>
    // Dropdown for mobile: toggle on click
    document.querySelectorAll('.dropbtn').forEach(btn => {
      btn.addEventListener('click', function() {
        const dropdown = this.nextElementSibling;
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        this.setAttribute('aria-expanded', dropdown.style.display === 'block');
      });
    });
    // Close dropdown when clicking outside
    window.addEventListener('click', function(e) {
      document.querySelectorAll('.dropdown-content').forEach(menu => {
        if (!menu.contains(e.target) && !menu.previousElementSibling.contains(e.target)) {
          menu.style.display = 'none';
          if (menu.previousElementSibling) menu.previousElementSibling.setAttribute('aria-expanded', 'false');
        }
      });
    });

    // Search overlay logic
    const searchBtn = document.getElementById('search-btn');
    const searchOverlay = document.getElementById('search-overlay');
    const closeSearch = document.getElementById('close-search');
    const searchForm = document.getElementById('search-form');
    const searchInput = document.getElementById('search-input');

    searchBtn && searchBtn.addEventListener('click', function(e) {
      e.preventDefault();
      searchOverlay.style.display = 'flex';
      searchInput.focus();
    });

    closeSearch && closeSearch.addEventListener('click', function() {
      searchOverlay.style.display = 'none';
      searchInput.value = '';
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        searchOverlay.style.display = 'none';
        searchInput.value = '';
      }
    });

    searchForm && searchForm.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Searching for: ' + searchInput.value);
      searchOverlay.style.display = 'none';
      searchInput.value = '';
    });
  </script>
</body>
</html>
